<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earfquake Forum</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/mustache.min.js"></script>
    <script>
        async function GetData() {
            const base = 'https://jsonplaceholder.typicode.com'

            let url = base + '/posts';
            let response = await fetch(url);
            let json = await response.json();

            console.log(json);
            let container = document.getElementById('container');
            let template = document.getElementById('template').innerHTML;
            let html = Mustache.render(template, json);

            container.innerHTML = html;

        }
    </script>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">EARFQUAKE FORUM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="myprofile.html">My Profile</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <article class="container-fluid">
        <section id="container" class="mt-3"></section>
    </article>

    <script id="template" type="x-tmpl-mustache">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <div class="btn-group" role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Newest
                </button>
            </div>
        </div>
        <div class="list-group mt-3">
            {{#.}}
            <a href="comments.html?{{id}}" class="list-group-item list-group-item-action">
                <img src="img/avatar.png" alt="avatar" class=" avatarpost ">
                <small class="card-text mx-1 mt-1 text-secondary ">@username</small>
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1 card-title fw-bold ">{{id}}. â–² {{title}}</h5>
                    <small class="card-text mx-2 mt-1">x days ago</small>
                </div>
                <p class="mb-1 card-subtitle text-secondary mx-2">{{body}}</p>
                <small class="card-text mx-4">xxx comments</small>
            </a>
            {{/.}}
        </div>
    </script>

    <script>
        GetData();
    </script>
</body>

</html>
