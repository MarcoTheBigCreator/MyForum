<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/mustache.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>

    <script>
        async function GetUser() {
            const base = 'https://jsonplaceholder.typicode.com'

            let url = base + '/users/1';
            let response = await fetch(url);
            let json = await response.json();

            console.log(json);
            let container = document.getElementById('container1');
            let template = document.getElementById('template1').innerHTML;
            let html = Mustache.render(template, json);

            container.innerHTML = html;

        }
    </script>

    <script>
        async function GetPostUser() {
            const base = 'https://jsonplaceholder.typicode.com'

            let url = base + '/posts?userId=1';
            let response = await fetch(url);
            let json = await response.json();

            console.log(json);
            let container = document.getElementById('container2');
            let template = document.getElementById('template2').innerHTML;
            let html = Mustache.render(template, json);

            container.innerHTML = html;

        }
    </script>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">EARFQUAKE FORUM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="myprofile.html">My Profile</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <article class="container-fluid">
        <section id="container1" class="mt-3"></section>
        <section id="container2" class="mt-3"></section>
    </article>

    <script id="template1" type="x-tmpl-mustache">
        {{#.}}
        <div>
            <div class="mb-3" style="display: flex;">
                <img src="img/myuser.jpeg" alt="myuser" class="card-img-fluid">
                <div class="card-body">
                    <h1 class="card-title fw-bold">{{name}}</h1>
                    <h6 class="card-text text-secondary mx-1">@{{username}}</h6>
                    <h5 class="card-text mt-4 fw-bold">Bio:</h5>
                    <h6 class="card-text text-secondary p-1">"{{company.catchPhrase}}"</h6>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="profiledata up" style="width: 50rem;">
                    <h4 class=" fw-bold text-success ">User data:</h4>
                    <ol class="list-group list-group-flush ">
                        <li class="list-group-item d-flex justify-content-between ">
                            <div class="ms-2 me-auto ">
                                <div class="fw-bold ">Email:</div>
                                {{email}}
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between ">
                            <div class="ms-2 me-auto ">
                                <div class="fw-bold ">Number:</div>
                                {{phone}}
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between ">
                            <div class="ms-2 me-auto ">
                                <div class="fw-bold ">Website:</div>
                                {{website}}
                            </div>
                        </li>
                    </ol>
                </div>
                <div class="profiledata down" style="width: 50rem;">
                    <h4 class=" fw-bold text-success ">Company data:</h4>
                    <ol class="list-group list-group-flush ">
                        <li class="list-group-item d-flex justify-content-between ">
                            <div class="ms-2 me-auto ">
                                <div class="fw-bold ">Name:</div>
                                {{company.name}}
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between ">
                            <div class="ms-2 me-auto ">
                                <div class="fw-bold ">Catch Phrase:</div>
                                {{company.catchPhrase}}
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between ">
                            <div class="ms-2 me-auto ">
                                <div class="fw-bold ">Business:</div>
                                {{company.bs}}
                            </div>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button onclick="window.location.href='albums.html'" class="btn btnalbums btn-success mb-2 mt-4" role="button" data-bs-toggle="button">
                    My Albums
                </button>
            </div>
        </div>
        {{/.}}
    </script>

    <script id="template2" type="x-tmpl-mustache">
        <h4 class="fw-bold text-success ">My posts:</h4>
        <div class="list-group">
            {{#.}}
            <a href="comments.html?{{id}} " class="list-group-item list-group-item-action ">
                <img src="img/myuser.jpeg" alt="myuser" class=" avatarpost ">
                <h5 class="mb-1 card-title fw-bold ">{{title}}</h5>
                <p class="mb-1 card-subtitle text-secondary ">{{body}}</p>
                <div class="d-flex w-100 justify-content-between">
                    <small class="card-text mx-2 mt-1 ">xxx comments</small>
                    <small class="card-text mx-2 mt-1 ">x days ago</small>
                </div>
            </a>
            {{/.}}
        </div>
    </script>
    <script>
        GetUser();
        GetPostUser();
    </script>
</body>

</html>
