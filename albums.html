<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Albums</title>
    <!-- Made by: Marco Antonio Rodríguez Arreola - 4°"A" - ISW BIS - 19/02/22 -->

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/mustache.min.js"></script>

    <script>
        async function GetAlbums() {
            const base = 'https://jsonplaceholder.typicode.com/albums?userId='

            let url = base + 1;
            let response = await fetch(url);
            let json = await response.json();

            console.log(json);
            let container = document.getElementById('container1');
            let template = document.getElementById('template1').innerHTML;
            let html = Mustache.render(template, json);

            container.innerHTML = html;

        }
    </script>
</head>

<body class="bg-light" style=" min-width: 40rem;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">EARFQUAKE FORUM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="myprofile.html">My Profile</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <article class="container-fluid">
        <section id="container1" class="mt-3"></section>
    </article>

    <script id="template1" type="x-tmpl-mustache">
        {{#.}}
        <div class="card mb-3 border-light" style="max-width: 40rem;">
            <img src="img/album.jpg" class="card-img-top" alt="album">
            <div class="card-body">
                <h5 class="card-title fw-bold">{{title}}</h5>
                <div class="d-flex justify-content-between mt-4 ">
                    <button onclick="window.location.href='photos.html?{{id}}'" class="btn btnalbums btn-success mb-2 mt-4" role="button" data-bs-toggle="button">
                        See Photos
                    </button>
                    <p class="card-text mt-4 p-1"><small class="text-muted">Last updated xx days ago</small></p>
                </div>
            </div>
        </div>
        {{/.}}
    </script>

    <script>
        GetAlbums();
    </script>
</body>

</html>
